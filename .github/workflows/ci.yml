name: CI Pipeline

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: | 
        python -m pip install --upgrade pip
        pip install -r requirement.txt

    - name: Run  Flake8 (lint Check)
      run: flake8 app.py

    - name: Run Pytest (unit Test)
      run: pytest
