name: CI Pipeline Build and Test python App

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: | 
        python -m pip install --upgrade pip
        pip install flask pyest flake8
        pip install -r requirement.txt

    - name: Run  Flake8 (lint Check, non-blocking)
      run: |
        echo "Running Flake8(non-blocking)..."
        flake8 app.py || echo "flake8 found issues but not failing build."

    - name: Run Pytest (unit Test)
      run: | 
        pytest || echo "No tests found or failed"
